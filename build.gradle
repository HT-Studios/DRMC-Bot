plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'DRMCBot.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_155'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.3'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.88'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation 'io.github.cdimascio:java-dotenv:5.2.1'
    implementation group: 'org.menudocs', name: 'paste-client-java', version: '1.0.25'

}

compileJava.options.encoding = 'UTF-8'